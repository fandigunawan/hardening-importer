image: registry.access.redhat.com/ubi8/python-38:latest
stages:
  - test
  - build
  - publish

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .cache/pip

default:
  before_script:
    - pip install --upgrade --cache-dir="$PIP_CACHE_DIR" tox pip

pylint:
  stage: test
  script:
    - tox -e lint

bandit:
  stage: test
  script:
    - tox -e security

pytest:
  stage: test
  script:
    - tox -e clean,test,report
  artifacts:
    reports:
      cobertura: coverage.xml

setuptools:
  stage: build
  script:
    - tox -e build
  needs:
    - pylint
    - bandit
    - pytest
  artifacts:
    paths:
      - dist

twine:
  stage: publish
  script:
    - |
      cat << EOF >> ~/.pypirc
      [distutils]
      index-servers =
          gitlab

      [gitlab]
      repository = https://gitlab.jharmison.com/api/v4/projects/${CI_PROJECT_ID}/packages/pypi
      username = ${CI_DEPLOY_USER}
      password = ${CI_DEPLOY_PASSWORD}
      EOF
    - tox -e release
  needs:
    - setuptools
  only:
    - tags
